name: Validate Add-on

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  validate:
    runs-on: ubuntu-latest
    name: Validate add-on configuration
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate add-on config
        uses: frenck/action-addon-linter@v2
        with:
          path: "./addons/actual-budget-complete"

  build:
    runs-on: ubuntu-latest
    name: Test add-on build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build add-on
        uses: home-assistant/builder@master
        with:
          args: |
            --test \
            --all \
            --target addons/actual-budget-complete \
            --docker-hub-check